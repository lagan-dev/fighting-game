<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<style>
		* {
			box-sizing: border-box;
			font-family: 'Press Start 2P', cursive;
		}
	</style>
</head>
<body>
	<div style="display:flex;">
	<!-- container div -->
	<div style="position: relative; display: inline-block;">
		<!-- small container div -->
		<div
		 style="
		  position: absolute;
		  display: flex; 
		  width: 100%; 
		  align-items: center;
		  padding: 20px;
		  ">
			<!-- playerhealth -->
			<div style="position:relative;  width: 100%; display: flex; justify-content: flex-end;border: 2px solid white;border-right: 0  ;">
				<div
				 
				 style="background-color: red; height: 30px; width: 100%;"></div>
				<div 
				id="playerHealth" 
				style="
					position: absolute; 
					background-color: #818CF8; 
					width: 100%; 
					top: 0; 
					bottom: 0; 
					right: 0;
				"></div>
			</div>

			<!-- timer -->
			<div 
			id="timer" 
			style="
				background-color: black; 
				color: white;
				height: 50px; 
				width: 100px;
				display: flex;
				flex-shrink: 0;
				align-items: center;
				justify-content: center;
				border: 2px solid white;
			">
				10
			</div>

			<!-- enemyhealth -->
			<div style="position:relative;width: 100%;border: 2px solid white;border-left: 0;">
				<div
				 
				 style="background-color: red; height: 30px;"></div>
				<div 
				id="enemyHealth" 
				style="
				position: absolute; background-color: #818CF8; top: 0; bottom: 0; right: 0; left: 0;"></div>
			</div>
		</div>
		<div 
		 id="displayText" 
		 style=
			"
				position:absolute; 
				color: white; 
				display: none; 
				align-items: center;
				justify-content: center;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
			"
		>
		  Tie
		  </div>
		<canvas style="border: 2px solid black;"></canvas>
	</div>
	<div style="margin: auto;">
			<h4 style="color: #f00;">Player 1 Controls:</h4>
			<h5 style="color: #737373;">Left - 'A' <br><br> Right - 'D' <br><br> Jump - 'W' <br><br> Attack - 'S'<br><br></h5>
			<br><br>
			<h4 style="color: #00f;">Player 2 Controls:</h4>
			<h5 style="color: #737373;">Left - 'ArrowLeft' <br><br> Right - 'ArrowRight' <br><br> Jump - 'ArrowUp' <br><br> Attack - 'ArrowDown'</h5>
		</div>
</div>
	
	<button onclick="location.reload()" style="margin-top: 20px;padding: 10px;" onMouseOver="this.style.color='#f00'"
 onMouseOut="this.style.color='#000'">RESTART GAME</button>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="js/classes.js"></script>
	<script src="js/utils.js"></script>
	<script src="index.js"></script>
</body>
